<form [formGroup]="form">
  <mat-card-content class="project-container">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
      <input formControlName="description" matInput placeholder="Description">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Manager</mat-label>
      <mat-select formControlName="managerId">
        <mat-option *ngFor="let user of managers" [value]="user.id">{{user.firstName + ' ' + user.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Developers</mat-label>
      <mat-select formControlName="role" multiple>
        <mat-option *ngFor="let user of developers" [value]="user.id">{{user.firstName + ' ' + user.lastName}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button [disabled]="form.invalid" class="register" mat-raised-button color="primary" (click)="confirm()">Confirm</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancel</button>
  </mat-card-actions>
</form>
