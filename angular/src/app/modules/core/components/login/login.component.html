<div class="main-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" class="login-form">

      <mat-card-content>
        <mat-form-field>
          <input formControlName="username" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field>
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions>
        <button [disabled]="form.invalid" class="login" mat-raised-button color="primary" (click)="register()">Login</button>
      </mat-card-actions>


    </form>
  </mat-card>
</div>
